<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="calculo2.css">
</head>
<body>
    
   
    <input type="number" name="cul" id="cul" maxlength="4">
    <input type="number" name="cul1" id="cul1" maxlength="5">
    <div id="res">Resultado</div>
    <br/><br/>

    <input type="button" value="Somar" onclick="somar()"><br/>
    <input type="button" value="Subtração" onclick="subtrair()"><br/>
    <input type="button" value="Divisão" onclick="dividir()"><br/>
    <input type="button" value="Multiplicação" onclick="mutiplicar()"><br/>
    <input type="button" value="Potência" onclick="elevado()"><br/>
    <div>
        <input type="button" value="Raiz" onclick="raiz()"> Raiz so em uma caixa
    </div>

    <script>
        
        var n1 = window.document.getElementById('cul')
        var n2 = window.document.getElementById('cul1')
        var res = window.document.getElementById('res')
       
        
        function somar(){
            var nun2 = Number(n2.value)
            var nun1 = Number(n1.value)
            var cal = nun1 + nun2
            res.innerText = `= ${cal}`
        }
        function subtrair(){
            var nun2 = Number(n2.value)
            var nun1 = Number(n1.value)
            var cal = nun1 - nun2
            res.innerText = `= ${cal}`
        }
        function dividir(){
            var nun2 = Number(n2.value)
            var nun1 = Number(n1.value)
            var cal = nun1 / nun2
            res.innerText = `= ${cal}`
        }
        function mutiplicar(){
            var nun2 = Number(n2.value)
            var nun1 = Number(n1.value)
            var cal = nun1 * nun2
            res.innerText = `= ${cal}`
        }
        function elevado(){
            var nun2 = Number(n2.value)
            var nun1 = Number(n1.value)
            var cal = nun1 ** nun2
            res.innerText = `= ${cal}`
        }
         function raiz(){
            var nun1 = Number(n1.value)
            var cal = Math.sqrt(nun1)
            res.innerText = `= ${cal}`
        }

    </script>
    
</body>
</html>
